<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name = "viewport" content= "initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>ArcGISonline into a SceneView</title>
<style>
html, body, #viewDiv {
padding: 0;
margin: 0;
height: 100%;
width:  100%
}
</style>
<link rel = "stylesheet" href= "https://js.arcgis.com/4.11/esri/themes/light/main.css"/>
<script src = "https://js.arcgis.com/4.12/"></script>
    <script>
    require([
        "esri/WebMap",
        "esri/views/SceneView",
        "dojo/domReady!"
    ], function(
           WebMap,
           SceneView)
          {
        var mywebmap = new WebMap ({
            portalItem:{
                id: "2507e6f14d1f461cbcf458783e7672fa"
            }
        });
        var myscene = new SceneView({
            map: mywebmap,
            container: "viewDiv",
        });
           myscene.goTo({
               center:[-116, 44],
               heading: 35,
               tilt: 60,
               zoom: 7
           });
            
        
    });</script>
</head>
<body>
<div id = "viewDiv"></div>
</body>
</html>
